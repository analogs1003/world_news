    function openPanel(id, contentHTML) {
        if (contentHTML) {

    function closePanel(id) {
        document.getElementById(id).style.display = 'none';

            var maps = [];
            // 地図インスタンスを探す（通常1つ）
            for (var key in window) {
                if (window[key] instanceof L.Map) {
                    var map = window[key];

                        var container = e.popup._contentNode;

            }
        }, 1000);
